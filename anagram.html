<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unjumble the Words!</title>
    <style>
        .game-container {
            display: none;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .greybox, .french-sentence {
            margin-bottom: 20px;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
        }
       #nextButton {
            padding: 10px 20px;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            color: #000000;
            border-radius: 10px;
            cursor: pointer;
        }
        #nextButton:hover {
            background-color: #A9A9A9;
            transform: translateY(-4px);
        }
        .letter-buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
    
        .anagram-letter {
            padding: 10px 20px;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            color: #000000;
            border-radius: 10px;
            cursor: pointer;
        }
        .anagram-letter:hover {
            background-color: #A9A9A9;
            transform: translateY(-4px);
        }
        .incorrect {
            background-color: #ffb6c19c;
        }
        .feedback {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game" class="game-container">
        <div class="container">
            <h1 class="title">Unjumble the Words!</h1>
            <div id="englishText" class="greybox"></div>
            <div id="frenchText" class="french-sentence"></div>
            <div id="letterContainer" class="letter-buttons-container"></div>
            <div id="feedback" class="feedback"></div>
            <button id="nextButton" class="hide">Next</button>
        </div>
    </div>

<script>
    const sentences = [
        { english: "My father's name is Jean.", french: "Mon père s'appelle Jean." },
        { english: "My mother is very kind.", french: "Ma mère est très gentille." },
        { english: "My younger brother likes to play football.", french: "Mon frère cadet aime jouer au football." },
        { english: "My uncle lives in Paris.", french: "Mon oncle habite à Paris." },
        { english: "My grandmother is 75 years old.", french: "Ma grand-mère a soixante-quinze ans." }
    ];
    
    let currentIndex = 0;
    let correctLetters = [];
    let userInput = "";

    function shuffleArray(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function displaySentence() {
        const { english, french } = sentences[currentIndex];
        document.getElementById("englishText").textContent = english;
        document.getElementById("frenchText").textContent = french.replace(/[a-zA-ZÀ-ÿ]/g, '*');
        document.getElementById("feedback").textContent = "";
        document.getElementById("nextButton").classList.add("hide");
        
        correctLetters = french.split('').filter(c => /[a-zA-ZÀ-ÿ]/.test(c));
        userInput = "";
        
        const letterContainer = document.getElementById("letterContainer");
        letterContainer.innerHTML = "";
        shuffleArray([...correctLetters]).forEach(letter => {
            const button = document.createElement("button");
            button.textContent = letter;
            button.classList.add("anagram-letter");
            button.onclick = () => handleLetterInput(letter, button);
            letterContainer.appendChild(button);
        });
    }

    function handleLetterInput(letter, button) {
        const frenchSentence = sentences[currentIndex].french;
        const frenchTextElement = document.getElementById("frenchText");
        const currentText = frenchTextElement.textContent;
        const letterIndex = currentText.indexOf('*');
        
        if (letterIndex === -1) return;
        if (frenchSentence[letterIndex].toLowerCase() === letter.toLowerCase()) {
            userInput += frenchSentence[letterIndex];
            frenchTextElement.textContent = currentText.substring(0, letterIndex) + frenchSentence[letterIndex] + currentText.substring(letterIndex + 1);
            button.remove();
            if (userInput.length === correctLetters.length) {
                document.getElementById("nextButton").classList.remove("hide");
            }
        } else {
            button.classList.add("incorrect");
            setTimeout(() => button.classList.remove("incorrect"), 2000);
        }
    }

    document.addEventListener("keydown", (event) => {
        const letter = event.key;
        const button = [...document.querySelectorAll(".anagram-letter")].find(b => b.textContent.toLowerCase() === letter.toLowerCase());
        if (button) {
            handleLetterInput(letter, button);
        }
    });

    document.getElementById("nextButton").addEventListener("click", () => {
        currentIndex++;
        if (currentIndex < sentences.length) {
            displaySentence();
        } else {
            alert("Congratulations! You've completed the game.");
        }
    });

    window.onload = () => {
        document.getElementById("game").classList.remove("game-container");
        displaySentence();
    };
</script>
</body>
</html>
